<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h1>Olá Mundo - Hello Word</h1>
	<h:form id="formPessoa">
		<table></table>
		Nome:
		<h:inputText id="campoNome" value="#{pessoaBean.nome}"></h:inputText>
		Sobrenome:
		<h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}" />
		<br/>
		<h:outputText value="#{pessoaBean.nomeCompleto}"></h:outputText>
		<br/>
		<h:commandButton value="Ok" action="#{pessoaBean.mostrarNome}"></h:commandButton>
	</h:form>
</h:body>
</html>
